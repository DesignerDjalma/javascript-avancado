<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código com Highlight Syntax</title>
    <script src=""></script>
    
    <!-- Linha para Linkar a parada -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    
    <!-- Estilo (Obrigatório ter 'height') -->
    <style>
        #codigoComCor{
            height: 200px;
        }
    </style>


</head>
<body>

<!-- Div que eu criei que vai ter o codigo -->
    <div id="codigoComCor">
let x = 4;
function funcao (argumento) {
    alert("Mensagem");
    console.log("String");
}
    </div>


<!-- Costumizar A janela que aparece -->
<script type="text/javascript">
    var e = ace.edit("codigoComCor");
    e.getSession().setMode("ace/mode/javascript");
    e.setTheme("ace/theme/terminal")
</script>

</body>
